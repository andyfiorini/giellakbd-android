apply plugin: 'com.android.application'
apply from: 'local.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.android.inputmethod.latin"
        minSdkVersion 14
        targetSdkVersion 23

        versionCode app.versionCode
        versionName app.versionName

        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            storeFile rootProject.file(app.storeFile)
            keyAlias app.keyAlias
            storePassword System.getenv("STORE_PW")
            keyPassword System.getenv("KEY_PW")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    aaptOptions.noCompress ".dict"
    aaptOptions.additionalParameters("--rename-manifest-package", app.packageName)

    externalNativeBuild {
        ndkBuild {
            path '../jni/Android.mk'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'io.sentry:sentry-android:1.5.2'
}
